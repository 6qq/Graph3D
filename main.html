var ob = new CoordinateSystem();
ob.setSize(innerWidth,innerHeight);
document.body.appendChild(ob.domElement);

var f = new Function2(new Function("x,y","return Math.sin(x*0.2) + Math.cos(y*0.2)"),-50,-50,50,50,1,1,"cartesian","green");
ob.addFunction(f);

var me = new Person("god");
me.vision = 200;

ob.addPlayer(me);

window.addEventListener("resize",function(){
	ob.setSize(innerWidth,innerHeight);
});

function animate(){
	requestAnimationFrame(animate);
	ob.render();
}
animate();
